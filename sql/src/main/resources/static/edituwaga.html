<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edytuj uwagę</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="witaj">
        <h1>Edytuj uwagę</h1>
    </div>
    <form id="uwagaForm" class="upload">
        <label for="uwaga">Opis:</label>
        <textarea id="uwaga" name="description"></textarea>
        <button type="button" onclick="edituwaga()">Zapisz zmiany</button>
        <button type="button" onclick="removeuwaga()">Usuń uwagę</button>
    </form>
    <footer>
    <a href="uczenlookup.html">
        <button type="button">Powrót</button>
    </a>
    </footer>
    <script src="scriptn.js"></script>
    <script>
        window.onload = function() {
        const uwagaValue = sessionStorage.getItem('UwagaOpis');
        document.getElementById('uwaga').value = uwagaValue;
    }
    </script>
</body>
</html>
