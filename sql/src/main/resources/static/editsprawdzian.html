<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edytowanie sprawdzianu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Edytuj sprawdzian</h1>
    </header>
    <main>
    <form class="upload">
        <p id="klasa"></p>
        <label for="subject">Przedmiot:</label>
        <select id="subject" name="subject" required>
            <option value="" disabled selected>Wybierz przedmiot...</option>
            <option value="1">Fizyka</option>
            <option value="2">Chemia</option>
            <option value="3">Język Polski</option>
            <option value="4">Język Angielski</option>
            <option value="5">Matematyka</option>
            <option value="6">Geografia</option>
            <option value="7">Wychowanie fizyczne</option>
        </select>
        <br>
        <label for="day">dzień:</label>
        <input type="date" id="day" name="date">
        <br>
        <label for="day">sala:</label>
        <select id="sala" name="sala" required>
            <option value="" disabled selected>Wybierz salę...</option>
            <option value="4">1</option>
            <option value="5">8</option>
            <option value="1">15</option>
            <option value="7">18</option>
            <option value="2">30</option>
            <option value="6">37</option>
            <option value="3">45</option>
        </select>
        <br>
        <label for="description">Kategoria:</label>
        <textarea id="description" name="description"></textarea>
        <br>
        <label for="time">Godzina:</label>
        <input type="time" id="time" name="time">
        <br>
        <button type="button" onclick="editsprawdzian()">Edytuj sprawdzian</button>
        <button type="button" onclick="removesprawdzian()">Usuń sprawdzian</button>

    </form>
    <footer>
        <a href="nauczyciel.html">
            <button type="button">Powrót</button>
        </a>
    </footer>
    </main>
    <script src="scriptn.js"></script>
    <script>
        window.onload = function() {
        const klasaValue = sessionStorage.getItem('KlasaNazwa');
        document.getElementById('klasa').textContent = 'Edytujesz sprawdzian dla klasy ' + klasaValue;
        document.getElementById('subject').value = sessionStorage.getItem('SprawdzianPrzedmiot');
        document.getElementById('day').value = sessionStorage.getItem('SprawdzianRok') + '-' + sessionStorage.getItem('SprawdzianMiesiac') + '-' + sessionStorage.getItem('SprawdzianDzien');
        document.getElementById('sala').value = sessionStorage.getItem('SprawdzianSala');
        document.getElementById('description').value = sessionStorage.getItem('SprawdzianKat');
        document.getElementById('time').value = sessionStorage.getItem('SprawdzianGodz') + ':' + sessionStorage.getItem('SprawdzianMin');
    }
    </script>
</body>
</html>
