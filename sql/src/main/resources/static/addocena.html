<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie oceny</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="witaj">
        <h1>Dodaj ocenę</h1>
    </div>
    <main>
    <form class="upload">
        <label for="subject">Przedmiot:</label>
        <select id="subject" name="subject" required>
            <option value="" disabled selected>Wybierz przedmiot...</option>
            <option value="1">Fizyka</option>
            <option value="2">Chemia</option>
            <option value="3">Język Polski</option>
            <option value="4">Język Angielski</option>
            <option value="5">Matematyka</option>
            <option value="6">Geografia</option>
            <option value="7">Wychowanie fizyczne</option>
        </select>
        <br>
        <label for="grade">Ocena:</label>
        <select id="grade" name="grade" required>
            <option value="" disabled selected>Wybierz ocenę...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <br>
        <label for="description">Opis:</label>
        <input type="text" id="description" name="description"></input>
        <button type="button" onclick="addocena()">Dodaj ocenę</button>
        <a href="uczenlookup.html">
            <button type="button">Powrót</button>
        </a>
    </form>
    </main>
    <script src="scriptn.js"></script>
</body>
</html>
