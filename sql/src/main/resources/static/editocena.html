<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edytuj ocenę</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="witaj">
        <h1>Edytuj ocenę</h1>
    </div>
    <form id="ocenaForm" class="upload">
        <label for="ocena">Ocena:</label>
        <select id="ocena" name="ocena" required>
            <option value="" disabled selected>Wybierz ocenę...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <button type="button" onclick="editocena()">Zapisz zmiany</button>
        <button type="button" onclick="removeocena()">Usuń ocenę</button>
    </form>
    <footer>
    <a href="uczenlookup.html">
        <button type="button">Powrót</button>
    </a>
    </footer>
    <script src="scriptn.js"></script>
    <script>
        window.onload = function() {
        const ocenaValue = sessionStorage.getItem('Ocena');
        document.getElementById('ocena').value = ocenaValue;
    }
    </script>
</body>
</html>
